<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login</title> 
    <link rel="stylesheet" href="black.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head> 
<body> 
    <div class="wrapper"> 
        <div class="form"  action=""> 
            <h1>Please fill in your unique admin login details below</h1>  
            <div class="section">    
                <label for="user_email">Email address</label>
                <div class="input-box">    
                    <input type="text" placeholder="aaa@gmail.com" required id="user_email"> 
                    <i class='bx bx-user' ></i> 
                </div> 
            </div> 
            <div class="section">   
                <label for="hide">Password</label> 
                <div class="input-box">    
                    <input type="password" placeholder="password" required id="user_password"> 
                    <i class='bx bx-hide'></i> 
                </div> 
            </div> 
            <a href="./index.html"  class="btn" >Sign In</a>
        </form>
    </div> 
</body> 
</html>
